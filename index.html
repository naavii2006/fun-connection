<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connection Analyzer: Allies & Rivals</title>
  <style>
    :root{
      --bg1:#fff0f4;
      --bg2:#f0fbff;
      --accent:#ff3b82;
      --card:#ffffff;
      --muted:#6b6b6b;
      --ink:#111;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:var(--ink);
    }

    .card{
      width:min(820px,96vw);
      background:var(--card);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(10,10,10,0.12);
      overflow:hidden;
    }

    .header{
      padding:22px 24px;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:
        radial-gradient(900px 300px at 100% -30%, rgba(255,60,130,0.12), transparent 50%),
        radial-gradient(700px 280px at -10% 120%, rgba(255,200,240,0.18), transparent 50%);
    }
    .title{margin:0;font-size:1.4rem;letter-spacing:0.2px}
    .sub{margin:6px 0 0;color:var(--muted);font-size:0.95rem}

    .body{padding:18px 20px 26px;display:grid;gap:12px}

    .row{display:grid;gap:10px;grid-template-columns:1fr}
    @media(min-width:720px){ .row{grid-template-columns: 1fr 1fr} }

    .controls{display:grid;gap:12px;grid-template-columns:1fr}
    @media(min-width:720px){ .controls{grid-template-columns: 1fr 220px} }

    label{display:block;font-size:0.88rem;color:var(--muted);margin-bottom:6px}
    input[type="text"], select{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.08);
      font-size:1rem;
      outline:none;
      background:#fff;
      transition:box-shadow .18s, border-color .18s;
    }
    input[type="text"]:focus, select:focus{
      border-color:var(--accent);
      box-shadow:0 6px 20px rgba(255,59,130,0.08);
    }

    .actions{display:flex;gap:10px;flex-wrap:wrap}
    button{
      padding:12px 16px;border-radius:10px;border:0;cursor:pointer;
      font-weight:700;background:var(--accent);color:#fff;
      box-shadow:0 8px 20px rgba(255,59,130,0.18);
      transition:transform .06s ease;
    }
    button:active{transform:translateY(1px)}
    .ghost{background:#eef2f8;color:#333;box-shadow:none;font-weight:600}

    .resultBox{
      margin-top:12px;padding:16px;border-radius:12px;background:#fff;border:1px dashed rgba(0,0,0,0.06);
      display:flex;align-items:center;gap:14px;
    }

    .percent{
      font-size:2.6rem;font-weight:900;line-height:1;color:var(--accent);
      width:140px;text-align:center;padding:10px;border-radius:10px;
      background:linear-gradient(180deg, rgba(255,59,130,0.06), rgba(255,59,130,0.02));
      box-shadow:0 8px 20px rgba(255,59,130,0.06);
      transform-origin:center;
      animation: pop .35s cubic-bezier(.2,.9,.3,1);
    }

    @keyframes pop {
      from { transform: scale(.6); opacity:0 }
      to { transform: scale(1); opacity:1 }
    }

    .label{font-size:1.05rem;font-weight:700}
    .muted{color:var(--muted);font-size:0.95rem}

    .small{font-size:0.9rem;color:var(--muted)}
    footer{padding:14px 20px;border-top:1px solid rgba(0,0,0,0.04);text-align:center;color:var(--muted);font-size:0.9rem}

    /* simple confetti */
    .confetti {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: visible;
      z-index: 9999;
    }
    .confetti .piece {
      position: absolute;
      width: 10px; height: 16px;
      opacity: 0.95;
      transform-origin: center;
      will-change: transform, top, left;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="mainTitle">
    <header class="header">
      <h1 id="mainTitle" class="title">How Strong Is Your Connection?</h1>
      <p class="sub">We insert a themed word between names (e.g., FRIENDS) and compute a playful percentage. For fun only.</p>
    </header>

    <section class="body">
      <div class="row">
        <div>
          <label for="name1">First name</label>
          <input id="name1" type="text" inputmode="text" placeholder="" autocomplete="off" />
        </div>
        <div>
          <label for="name2">Second name</label>
          <input id="name2" type="text" inputmode="text" placeholder="" autocomplete="off" />
        </div>
      </div>

      <div class="controls">
        <div>
          <label for="relation">Relationship type</label>
          <select id="relation" aria-label="relationship type">
            <option value="friends">Friends</option>
            <option value="love">Love</option>
            <option value="enemies">Enemies</option>
            <option value="siblings">Siblings</option>
            <option value="marriage">Marriage</option>
            <option value="crush">Crush</option>
            <option value="business">Business</option>
          </select>
        </div>

        <div style="display:flex;align-items:end;gap:10px">
          <div class="actions" style="margin:0">
            <button id="calcBtn" aria-label="calculate percentage">Calculate %</button>
            <!-- <button id="demoBtn" class="ghost" title="Fill example">Try example</button> -->
            <button id="clearBtn" class="ghost">Clear</button>
          </div>
        </div>
      </div>

      <div id="resultArea" style="display:none;" aria-live="polite">
        <div class="resultBox" role="status">
          <div class="percent" id="percentEl">0%</div>
          <div>
            <div class="label" id="labelEl">â€”</div>
            <div class="muted small" id="pairEl"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>Entertainment â€” all results are for fun ðŸ˜„</footer>
  </main>

  <div id="confetti" class="confetti" aria-hidden="true"></div>
  
  <script src="script.js"></script>
</body>
</html>
